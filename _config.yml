theme_color: '#efeeff'
twitter_username: tonfastgh
github_username:  tonfast
author: Tonfast LLC
logo: assets/images/large-logo.png
twitter:
  username: tonfastgh
social:
  name: Tonfast LLC
  links:
    - https://github.com/Tonfast

languages: ["en"]
ampdir: amp

github: https://github.com/Tonfast

